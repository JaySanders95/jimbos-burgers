{% extends 'base.html' %}
{% load static %}

{% block content %}


<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Create a New Booking</h2>
            <form action="{% url 'booking_add' %}" method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="{{ form.customer_name.id_for_label }}">Customer Name:</label>
                    {{ form.customer_name }}
                </div>

                <div class="mb-3">
                    <label for="{{ form.party_size_for_booking.id_for_label }}">Party Size:</label>
                    {{ form.party_size_for_booking }}
                </div>

                <div class="mb-3">
                    <label for="{{ form.booking_date.id_for_label }}">Booking Date:</label>
                    {{ form.booking_date }}
                </div>

                <div class="mb-3">
                    <label for="{{ form.booking_time.id_for_label }}">Booking Time:</label>
                    {{ form.booking_time }}
                </div>

                <div class="mb-3">
                    <label for="{{ form.booking_table.id_for_label }}">Booking Table:</label>
                    {{ form.booking_table }}
                </div>

                <div class="mb-3">
                    <label for="{{ form.booking_notes.id_for_label }}">Booking Notes:</label>
                    {{ form.booking_notes }}
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock content%}
</body>
</html>
