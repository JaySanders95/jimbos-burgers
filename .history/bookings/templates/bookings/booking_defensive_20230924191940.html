{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mt-5 mb-4">Confirm Deletion</h2>
            <p>Are you sure you want to delete this booking?</p>
            <form method="post" action="{%pk=booking.pk url 'booking_defensive'  %}" class="mt-3">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger" formmethod="post">Yes</button>
                <a href="{% url 'my_bookings' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
