{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" class="mt-5">
                {% csrf_token %}

            <label for="{{ form.table.id_for_label }}">Table:</label>
             <select name="{{ form.table.html_name }}">
                {% for table in form.table.choices %}
                <option value="{{ table.0 }}">{{ table.1 }}</option>
                {% endfor %}
            </select><br>

            <label for="{{ form.date.id_for_label }}">Date:</label>
            <input type="date" name="{{ form.date.html_name }}"><br>

            <label for="{{ form.time.id_for_label }}">Time:</label>
            <select name="{{ form.time.html_name }}">
                {% for choice in form.time.field.choices %}
                <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                {% endfor %}
            </select><br>

            <label for="{{ form.num_guests.id_for_label }}">Number of Guests:</label>
            <input type="number" name="{{ form.num_guests.html_name }}" min="1"><br>

            <label for="{{ form.notes.id_for_label }}">Notes:</label><br>
            <textarea name="{{ form.notes.html_name }}" rows="4" cols="50"></textarea><br>

            <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>



{% endblock%}
</body>
</html>
