{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="{{ form.date.id_for_label }}">Booking Date</label>
      <input type="text" class="form-control datepicker" id="{{ form.date.id_for_label }}" name="{{ form.date.html_name }}">
    </div>
    <!-- Other form fields -->
    <button type="submit">Submit</button>
  </form>
{% endblock%}
</body>
</html>
