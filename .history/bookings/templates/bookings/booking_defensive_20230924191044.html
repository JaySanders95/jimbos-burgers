{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mt-5 mb-4">Confirm Deletion</h2>
            <p>Are you sure you want to delete this booking?</p>
            <form method="post" action="{% url 'booking_defensive' booking.pk %}" class="mt-3">
                {% csrf_token %}
                <input type="hidden" name="pk" value="{{ booking.pk }}">
                <button type="submit" class="btn btn-danger" formmethod="">Yes</button>
                <a href="{% url 'my_bookings' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
