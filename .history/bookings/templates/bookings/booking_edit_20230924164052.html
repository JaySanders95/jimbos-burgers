{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mt5 mb-4"> Edit Booking</h2>
            <form method="post" class="mt-5">
                {% csrf_token %}
                {{form | crispy}}

                <button type="submit" class ="btn btn-primary">Save</button>
                <a href="{% url 'my_bookings'}" class="btn btn-secondary"></a>
            </form>
        </div>
    </div>
</div>

<script>
    document.getElementById('id_date').placeholder = '{{ form.instance.date}}';
    document.getElementById('id_time').placeholder = '{{ form.instance.date}}';
    document.getElementById('id_num_guests').placeholder = '{{ form.instance.date}}';
    document.getElementById('id_date').placeholder = '{{ form.instance.date}}';
    document.getElementById('id_date').placeholder = '{{ form.instance.date}}';
</script>


{% endblock%}
